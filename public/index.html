<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TypeScript Form</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@600&family=Work+Sans:ital,wght@0,300;0,400;1,300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body id="root">
		<header class="header fixed-width">
			<h1>Sign Up Form</h1>
			<button class="switch" aria-label="Toggle dark mode">
				<span class="btn-inner">
					<span class="clicker"></span>
				</span>
			</button>
			<div class="switch-text">Dark/Light</div>
		</header>

		<main class="main fixed-width">
			<form class="form" autocomplete="off">
				<div class="input">
					<div class="field">
						<label for="firstName">First Name</label>
						<input type="text" name="firstName" id="firstName" />
					</div>
					<div class="error"></div>
				</div>
				<div class="input">
					<div class="field">
						<label for="lastName">Last Name</label>
						<input type="text" name="lastName" id="lastName" />
					</div>
					<div class="error"></div>
				</div>
				<div class="input">
					<div class="field">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" />
					</div>
					<div class="error"></div>
				</div>
				<div class="input">
					<div class="field">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" />
					</div>
					<div class="error"></div>
				</div>
				<div class="input">
					<div class="field">
						<label for="confirmPassword">Confirm Password</label>
						<input
							type="password"
							name="confirmPassword"
							id="confirmPassword"
						/>
					</div>
					<div class="error"></div>
				</div>
				<div class="submit">
					<button type="submit">Sign Up</button>
				</div>
			</form>
		</main>

		<footer class="footer fixed-width">
			<a
				href="https://github.com/cuneytakcay/typescript-form"
				target="_blank"
				rel="noopener"
			>
				Github Repository
			</a>
		</footer>

		<script type="module" src="../src/app.js"></script>
	</body>
</html>
